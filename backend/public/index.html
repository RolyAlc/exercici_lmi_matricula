

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Matrícula Institut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Formulari de matrícula</h1>

    <form id="matriculaForm">
        <fieldset>
            <legend>Dades personals</legend>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>
            
            <!-- TODO: Listo
            * Definir els camps de formulari:
              * Cognoms (obligatori)
              * Correu electrònic (obligatori i en format de correu electrónic)
              * adreça
              * Telèfon
            -->

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" required><br>
            
            <label for="correu electrònic">Correu electrònic:</label>
            <input type="text" id="correu electrònic" name="correu electrònic" required><br>
            
            <label for="adreça">Adreça:</label>
            <input type="text" id="adreça" name="adreça"><br>
            
            <label for="telèfon">Telèfon:</label>
            <input type="text" id="telèfon" name="telèfon"><br> <!-- PQ NO NUM? EN TYPE -->

        </fieldset>

        <fieldset>
            <legend>Estudis</legend>
            
            <!--  TODO: Listo
                Definir els següents camps de formulari:
                * Select pe al cicle, amb les opcions DAM i DAW
                * Curs: Amb dos inputs de tipus Radio per triar 1r o 2n.
            -->

            <label for="cicle_Formatiu">Cicle formatiu:</label>            
            <select id="cicle" name="cicle">  <!-- id cicle para el index.js -->
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
            </select>
            
            <!-- Cursos: Elegible uno solo -->            
            <label for="curs">Curs:</label>            
            <input type="radio" id="primer" name="curs" value="1"> Primer <br> <!-- value tal cual como el json del index.js const moduls -->
            <input type="radio" id="segon" name="curs" value="2"> Segon

        </fieldset>

        <fieldset id="modulsFieldset">
            <legend>Mòduls Professionals</legend>
            <!-- Els checkboxes dels mòduls es generaran dinàmicament -->
        </fieldset>

        <button type="submit">Enviar matrícula</button>
    </form>

    <script src="js/index.js" type="module" defer></script>
</body>
</html>
